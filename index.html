<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Font google -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main>
    <div class="main__container">
      <div class="nft__imgs">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft__img">
        <img src="./images/icon-view.svg" alt="" class="preview__img">
      </div>
      <h1 class="nft__title">
        Equilibrium #3429
      </h1>

      <p class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft__price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>
          0.041 ETH
        </p>
      </div>

      <div class="nft__duration">
        <img src="./images/icon-clock.svg" alt="">
        <p>
          3 days left
        </p>

      </div>

      <hr>
      <footer>
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p class="creation">
          Creation of <span class="creation__name">
            Jules Wyvern
        </p>
        </span>
      </footer>

    </div>

  </main>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Danq Nhat Huy</a>.
  </div>

</body>

</html>
